<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>Feedback</title>
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">PRESENT YOUR FEEDBACK </h1>
        <div class="ratings-container"  id="ratings-container">
           
            <div class="rating1 ">
                <img src="smiling-face.png" alt="HAPPY"><small>GOOD</small>
            </div>
            <div class="rating2 ">
                <img src="neutral.png" alt="NEUTRAL"><small>NEUTRAL</small>
            </div>
            <div class="rating3">
                <img src="sad.png" alt="WORST"><small>WORST</small>
            </div>
        
        </div>
        <button class="btn1" id="btn1">SEND REVIEW</button>
    </div>
    <script src="feedback.js"></script>
    
</body>
</html>
